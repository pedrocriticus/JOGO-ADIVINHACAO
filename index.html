<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo Adivinhação</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe um número entre 0 e 10</p>
        <form>
            <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
        </form>
    </div>

    <div class="screen2 hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar novamente</button>
    </div>

    <p class="dica">*o resultado está por debaixo dos panos
      <span class="cody"> dos códigos</span> <span class="truque">F12</span></p>
    </main>
    <script src="./main.js"></script>
</body>
</html>
